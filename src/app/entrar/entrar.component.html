<div class="container-fluid bg-gradient">

    <div class="container d-flex justify-content-center">

        <div class="row d-flex justify-content-center bg-div">
            <div class="col-md-10 ft-rubik">

                <div class="row">
                    <h1 class="text-center m-3">Bem-vinde, Estudante!</h1>
                </div>

                <div class="d-flex justify-content-center mb-5">
                    <h4>Logue na sua conta</h4>
                </div>

                <div class="form-group">
                    <label for="usuario">Email</label>
                    <input [(ngModel)]='usuarioLogin.email' class="form-control input p-4" type="text" name="email"
                        id="email" placeholder="Seu email">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input [(ngModel)]='usuarioLogin.senha' class="form-control input p-4" type="password" name="senha"
                        id="senha" placeholder="Sua senha">
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn botao mt-3 text-white" (click)='entrar()'>Entrar</button>
                </div>

                <hr class="mt-5 mb-5">
                <p class="text-center">
                    NÃ£o tem uma conta? <a routerLink='/cadastrar'>Cadastre-se</a>
                </p>

            </div>
        </div>

    </div>




</div>
