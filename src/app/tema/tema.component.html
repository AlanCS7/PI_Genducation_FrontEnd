<div class="container-fluid">

    <div class="row bg-secondary">
        <div class="col-md-12 text-black">

            <a routerLink='/inicio' class="text-black text-left">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i> Início
            </a>

            <h1 class="fs-54 text-center">Temas</h1>
            <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input  type="text" class="form-control" id="tema"
                           [(ngModel)]='tema.tema' placeholder="Digite o tema">
                    </div>


                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="container">

    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os temas</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Tema</th>
                        <th scope="col">Subtema</th>
                        <th scope="col">Escolaridade</th>
                        <th scope="col">Modificações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let tema of listaTemas'>
                        <td>{{tema.tema}}</td>

                        <td></td>
                        <td></td>

                        <td class="d-flex justify-content-end">
                            <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', tema.idTema]">Editar</button>
                            <button class="btn btn-danger" [routerLink]="['/tema-delete', tema.idTema]">Apagar</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>
