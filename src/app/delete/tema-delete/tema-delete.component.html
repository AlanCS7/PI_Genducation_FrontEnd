<div class="container mb-5 mt-5">

    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center ft-rubik">Apagar Tema</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center ft-rubik">Você tem certeza que deseja apagar esse tema? Todas as postagens relacionadas a ele serão igualmente apagadas.</h4>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-12">
            <h5 class="text-center ft-rubik">Tema: {{tema.tema}}</h5>
        </div>
    </div>

    <div class="row p-5">
        <div class="col-md-12 d-flex justify-content-center ft-rubik">
            <button class="btn b-nao mr-4" routerLink='/tema'>Não</button>
            <button class="btn b-sim" (click)='apagar()'>Sim</button>
        </div>
    </div>

</div>
